<div>
    <h2>Welcome to your account №{{customer.id}} !</h2>
    <a class="up"style="cursor: pointer;" routerLink="/cus-update-customer">Please fill in your details</a>
    
</div>
  

<div  class="cus">
    <h1>My Coupons</h1>
    <table *ngIf="coupons">
       
            <tr class="str" *ngFor="let p of coupons">
                
                <td>  <img  class="img"   src="{{p.imageURL}}" width=80px;
                    height=100px;></td>
                <td> <a class="title" style="cursor: pointer;" routerLink="/coupon-details/{{p.id}}">{{p.title}}</a></td>
                <td> <a class="desc" style="cursor: pointer;" routerLink="/coupon-details/{{p.id}}">{{p.description}}</a> </td>
                <td>{{p.price}} ₪</td>
                <td>{{p.amount}} pc.</td>
                <td>category <a class="category"style="cursor: pointer;" routerLink="/coupon-cat/{{p.category}}">{{p.category}}</a></td>
                <td>{{p.startDate}}</td>
                <td>{{p.endDate}}</td>
                
                <td><a class="del" style="cursor: pointer;" routerLink="/coupon-details/{{p.id}}">Implemented</a></td>
              
              
                
            </tr>
            <tr>
              
            </tr>
    </table>
    <a class="con" routerLink="/coupon">continue shopping</a>
 </div>
